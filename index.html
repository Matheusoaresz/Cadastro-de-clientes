<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css" media="screen">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>
    <div class="grupo">
        <form action="">
        <fieldset >
        <h1 id="titulo">Cadastro de Clientes</h1>
         <h2 id="subtitulo">Preencha com suas informações</h2>
        <br><br>
            <div class="campo"> 
                <input type="text" name="nome" id="nome" class= "user" required>
                <label for="nome" class="labelInput"><strong>Nome</strong></label>
            </div>
            <br><br>
            <div class="campo">
                <input type="text" name="sobrenome" id="sobrenome" class= "user" required>
                <label for="sobrenome" class="labelInput"><strong>Sobrenome</strong></label>
            </div>
               <br><br>
               <div class="campo">
                <input type="text" name="email" id="email" class= "user" required>
                    <label for="email" class="labelInput"><strong>Email</strong></label>
                </div>
                <br><br>
                <div class="campo">
                    <input type="text" name="numero" id="numero" class= "user" required>
                    <label for="telefone" class="labelInput"><strong>Telefone</strong></label>
                </div>
                <br><br>
                 <div class="campo">
                    <input type="text" name="endereco" id="endereco" class= "user" required>
                    <label for="endereco" class="labelInput"><strong>Endereço</strong></label>
               </div>
               <br><br>
                 <div class="campo">
                    <input type="text" name="cpf" id="cpf" class= "user" required>
                     <label for="cpf" class="labelInput"><strong>CPF</strong></label>
                 </div>
                 <br><br>
                 <div class="campo">
                    <input type="text" name="rg" id="rg" class= "user" required>
                    <label for="rg" class="labelInput"><strong>RG</strong></label>
                 </div>
                 <br>
                    <label for="data_nascimento"><strong>Data de nascimento</strong></label>
                    <input type="date" name="data_nascimento" id="data_nascimento"  required>
                 <br><br>

                <input type="submit" name="submit" id="submit">
         </fieldset>

         </form>

    </div>
</body>

</html>
