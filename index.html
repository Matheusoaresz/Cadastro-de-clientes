<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css" media="screen">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro de Clientes</h1>
        <p id="subtitulo">Preencha com suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo"> <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

           <fieldset>
               <div class="campo">
                    <label for="email"><strong>Email</strong></label>
                   <input type="text" name="email" id="email" required>
                </div>
                <div class="campo">
                    <label for="telefone"><strong>Telefone</strong></label>
                    <input type="number" name="numero" id="numero">
                </div>
           </fieldset>

                 <div class="campo">
                    <label for="endereco"><strong>Endereço</strong></label>
                   <input type="text" name="endereco" id="endereco" required>
               </div>
             <fieldset>
                 <div class="campo">
                     <label for="cpf"><strong>CPF</strong></label>
                     <input type="text" name="cpf" id="cpf"
                     pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite o CPF no formato nnn.nnn.nnn-nn">
                 </div>
                 <div class="campo">
                    <label for="rg"><strong>RG</strong></label>
                    <input type="text" name="rg" id="rg">
                 </div>
                 <div class="campo">
                    <label for="dataNascimento"><strong>Data de nascimento</strong></label>
                    <input type="date" name="dataNascimento" id="dataNascimento">
                 </div>
             </fieldset>

        <div class="campo">
            <br>
            <label for="observacoes"><strong>Observações:</strong></label>
            <textarea rows="6" style="width:26em" id="observacoes" name="observacoes"></textarea>
        </div>

        <button class="botao" type="submit" onsubmit="">Finalizar</button>
    </form>

</body>

</html>
